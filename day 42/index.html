<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Box</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: #007bff;
            position: relative;
            animation: moveBox 8s linear infinite;
        }

        @keyframes moveBox {
            0% { left: 0; top: 0; }
            25% { left: 200px; top: 0; }
            50% { left: 200px; top: 200px; }
            75% { left: 0; top: 200px; }
            100% { left: 0; top: 0; }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
