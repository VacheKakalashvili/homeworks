<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Next Sibling Style</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <button onclick="changeStyle()">Change Next Style</button>

    <script>
        function changeStyle() {
            const firstBox = document.querySelector('#parent .box');
            const nextBox = firstBox.nextElementSibling;
            if (nextBox) {
                nextBox.style.backgroundColor = 'green';
                nextBox.style.width = '150px';
                nextBox.style.height = '150px';
            }
        }
    </script>
</body>
</html>
