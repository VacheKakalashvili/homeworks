<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Previous Sibling Text</title>
</head>
<body>
    <div id="container">
        <p>First Paragraph</p>
        <p>Second Paragraph</p>
        <p>Third Paragraph</p>
    </div>
    <button onclick="changeText()">Change Previous Text</button>

    <script>
        function changeText() {
            const thirdParagraph = document.querySelectorAll('#container p')[2];
            const previousParagraph = thirdParagraph.previousElementSibling;
            if (previousParagraph) {
                previousParagraph.textContent = 'The text has been changed!';
            }
        }
    </script>
</body>
</html>
