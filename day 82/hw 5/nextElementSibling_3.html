<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Next Sibling Visibility</title>
</head>
<body>
    <div id="container">
        <p>Item 1</p>
        <p>Item 2</p>
        <p>Item 3</p>
    </div>
    <button onclick="toggleVisibility()">Toggle Next Visibility</button>

    <script>
        function toggleVisibility() {
            const firstItem = document.querySelector('#container p');
            const nextItem = firstItem.nextElementSibling;
            if (nextItem) {
                nextItem.style.display = (nextItem.style.display === 'none') ? 'block' : 'none';
            }
        }
    </script>
</body>
</html>
