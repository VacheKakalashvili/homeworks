<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Previous Sibling Visibility</title>
</head>
<body>
    <div id="container">
        <p>Item 1</p>
        <p>Item 2</p>
        <p>Item 3</p>
    </div>
    <button onclick="toggleVisibility()">Toggle Previous Visibility</button>

    <script>
        function toggleVisibility() {
            const thirdItem = document.querySelectorAll('#container p')[2];
            const previousItem = thirdItem.previousElementSibling;
            if (previousItem) {
                previousItem.style.display = (previousItem.style.display === 'none') ? 'block' : 'none';
            }
        }
    </script>
</body>
</html>
