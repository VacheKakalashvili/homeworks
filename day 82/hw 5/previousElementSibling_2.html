<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Previous Sibling Style</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <button onclick="changeStyle()">Change Previous Style</button>

    <script>
        function changeStyle() {
            const thirdBox = document.querySelectorAll('#parent .box')[2];
            const previousBox = thirdBox.previousElementSibling;
            if (previousBox) {
                previousBox.style.backgroundColor = 'blue';
                previousBox.style.width = '150px';
                previousBox.style.height = '150px';
            }
        }
    </script>
</body>
</html>
