<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show and Hide Elements by Class</title>
</head>
<body>
    <p class="text">This is the first paragraph.</p>
    <p class="text">This is the second paragraph.</p>
    <p class="text">This is the third paragraph.</p>
    <button onclick="toggleVisibility()">Toggle Visibility</button>

    <script>
        function toggleVisibility() {
            const paragraphs = document.getElementsByClassName('text');
            for (let i = 0; i < paragraphs.length; i++) {
                if (paragraphs[i].style.display === 'none') {
                    paragraphs[i].style.display = 'block';
                } else {
                    paragraphs[i].style.display = 'none';
                }
            }
        }
    </script>
</body>
</html>
