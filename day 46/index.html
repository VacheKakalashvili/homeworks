<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Task 1:
        console.log("Math Operators Examples:");

        console.log("Addition Examples:");
        console.log(5 + 3);
        console.log(10 + 7);
        console.log(20 + 30);
        console.log(100 + 50);
        console.log(8 + 2);

        console.log("Subtraction Examples:");
        console.log(10 - 3);
        console.log(20 - 7);
        console.log(50 - 30);
        console.log(150 - 100);
        console.log(8 - 2);

        console.log("Multiplication Examples:");
        console.log(5 * 3);
        console.log(10 * 7);
        console.log(20 * 3);
        console.log(100 * 5);
        console.log(8 * 2);

        console.log("Division Examples:");
        console.log(10 / 2);
        console.log(21 / 7);
        console.log(30 / 5);
        console.log(150 / 10);
        console.log(8 / 2);

        console.log("Exponentiation Examples:");
        console.log(2 ** 3);
        console.log(3 ** 2);
        console.log(4 ** 2);
        console.log(5 ** 3);
        console.log(10 ** 2);
// Task 2:
        console.log("Logical Operators Examples:");
        console.log(true && true);
        console.log(true && false);
        console.log(false && true);
        console.log(false && false);
        console.log(true || true);
        console.log(true || false);
        console.log(false || true);
        console.log(false || false);
        console.log(!true);
        console.log(!false);

        console.log("Comparison Operators Examples:");
        console.log(5 === 5);
        console.log(5 !== 5);
        console.log(10 > 5);
        console.log(5 < 10);
        console.log(10 >= 10);
        console.log(10 <= 10);
    </script>
</body>
</html>
