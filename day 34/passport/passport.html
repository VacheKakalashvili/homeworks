<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passport Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #passport {
            width: 300px;
            height: 260px;
            background-color: #fff;
            border: 1px solid #000;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .passport-header {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .passport-photo {
            width: 80px;
            height: 110px;
            margin: 0 auto;
            background-color: #ccc;
        }

        .passport-info {
            margin-top: 10px;
            text-align: center;
        }

        .info-line {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="passport">
        <div class="passport-header">Passport</div>
        <div class="passport-photo"><img src="me.jpg" height="110px" width="80px"></div>
        <div class="passport-info">
            <div class="info-line">Name: Vache Kakalashvili</div>
            <div class="info-line">Date of Birth: 07/05/2010</div>
            <div class="info-line">Nationality: Georgian</div>
            <div class="info-line">Sex: Male (M)</div>
            <div class="info-line">Passport No: ABC123456</div>
            <div class="info-line">Expiry Date: 04/09/2027</div>
        </div>
    </div>
</body>
</html>
