<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Paragraph Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #output {
            margin-top: 50px;
            padding: 20px;
            border: 2px solid black;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Styled Paragraph Generator</h1>
    <button onclick="generateParagraph()">Generate Paragraph</button>
    <div id="output"></div>

    <script>
        function generateParagraph() {
            const text = prompt("Enter text for the paragraph:");
            const textColor = prompt("Enter text color (e.g., red, #00ff00):");
            const bgColor = prompt("Enter background color (e.g., blue, rgb(255, 200, 0)):");

            const paragraph = document.createElement('p');

            paragraph.textContent = text;

            paragraph.style.color = textColor;

            paragraph.style.backgroundColor = bgColor;

            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = '';
            
            outputDiv.appendChild(paragraph);
        }
    </script>
</body>
</html>
