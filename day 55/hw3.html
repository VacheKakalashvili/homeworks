<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Display</title>
</head>
<body>
    <h1>Text Display</h1>
    <label for="textInput">Enter text:</label>
    <input type="text" id="textInput" name="textInput"><br><br>

    <label for="colorInput">Enter color:</label>
    <input type="color" id="colorInput" name="colorInput"><br><br>

    <button onclick="displayText()">Display Text</button><br><br>

    <p id="displayParagraph"></p>

    <script>
        function displayText() {
            var text = document.getElementById("textInput").value;
            var color = document.getElementById("colorInput").value;
            var displayParagraph = document.getElementById("displayParagraph");

            displayParagraph.textContent = text;
            displayParagraph.style.color = color;
        }
    </script>
</body>
</html>
