<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Comparison</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Number Comparison</h1>
        <form id="compareForm">
            <label for="number1">Number 1:</label>
            <input type="number" id="number1" required>
            
            <label for="number2">Number 2:</label>
            <input type="number" id="number2" required>
            
            <button type="submit">Compare</button>
        </form>
        
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('compareForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const number1 = parseFloat(document.getElementById('number1').value);
            const number2 = parseFloat(document.getElementById('number2').value);

            const isGreaterThan = number1 > number2;
            const isLessThan = number1 < number2;
            const isEqual = number1 === number2;

            console.log(`Is Number 1 greater than Number 2? ${isGreaterThan}`);
            console.log(`Is Number 1 less than Number 2? ${isLessThan}`);
            console.log(`Is Number 1 equal to Number 2? ${isEqual}`);

            displayResult(isGreaterThan, isLessThan, isEqual);
        });

        function displayResult(isGreaterThan, isLessThan, isEqual) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <p>Is Number 1 greater than Number 2? ${isGreaterThan}</p>
                <p>Is Number 1 less than Number 2? ${isLessThan}</p>
                <p>Is Number 1 equal to Number 2? ${isEqual}</p>
            `;
        }
    </script>
</body>
</html>
