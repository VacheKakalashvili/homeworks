<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Button Color (Inline JS)</title>
</head>
<body>
    <h1>Change Button Color (Inline JS)</h1>

    <!-- Button with inline onclick event handler -->
    <button onclick="this.style.backgroundColor = 'red';">Click me!</button>
</body>
</html>
